[".config/zsh/plugins/fzf-zsh-completion.sh"]
    type = "file"
    url = "https://raw.githubusercontent.com/lincheney/fzf-tab-completion/master/zsh/fzf-zsh-completion.sh"
    refreshPeriod = "168h"
[".config/zsh/plugins/auto-notify.plugin.zsh"]
    type = "file"
    url = "https://raw.githubusercontent.com/MichaelAquilina/zsh-auto-notify/master/auto-notify.plugin.zsh"
    refreshPeriod = "168h"
[".config/nvim"]
    type = "git-repo"
{{- if not (has "init" .chezmoi.args) }}
    url = "git@github.com:bingo084/nvim-config.git"
{{- else }}
    url = "https://github.com/bingo084/nvim-config.git"
{{- end }}
    refreshPeriod = "168h"
["bin"]
    type = "git-repo"
{{- if not (has "init" .chezmoi.args) }}
    url = "git@github.com:bingo084/script.git"
{{- else }}
    url = "https://github.com/bingo084/script.git"
{{- end }}
    refreshPeriod = "168h"
[".config/rime"]
    type = "git-repo"
{{- if not (has "init" .chezmoi.args) }}
    url = "git@github.com:bingo084/rime.git"
{{- else }}
    url = "https://github.com/bingo084/rime.git"
{{- end }}
    refreshPeriod = "168h"
[".config/zsh/completions/_fzf"]
    type = "file"
    url = "https://raw.githubusercontent.com/lmburns/dotfiles/master/.config/zsh/completions/_fzf"
    refreshPeriod = "168h"
[".config/bat/themes"]
    type = "archive"
    url = "https://github.com/catppuccin/bat/archive/main.zip"
    stripComponents = 2
    include = ["*/themes/*"]
    refreshPeriod = "168h"
{{ $version := (gitHubLatestRelease "MetaCubeX/mihomo").TagName -}}
[".config/mihomo/mihomo"]
    type = "file"
    url = "https://github.com/MetaCubeX/mihomo/releases/download/{{ $version }}/mihomo-{{ .chezmoi.os }}-{{ .chezmoi.arch }}-{{ $version }}.gz"
    executable = true
    filter.command = "gzip"
    filter.args = ["-d"]
    refreshPeriod = "168h"

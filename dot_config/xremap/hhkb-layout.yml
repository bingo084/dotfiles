modmap:
  - name: Capslock to Ctrl
    remap:
      capslock:
        held: leftctrl
        alone: esc
        alone_timeout_millis: 1000
  - name: Leftmeta to Leftalt
    remap:
      leftmeta: leftalt
  - name: Leftalt to Leftmeta
    remap:
      leftalt: leftmeta
  - name: Esc to Grave
    remap:
      esc: grave
  - name: Grave to Esc
    remap:
      grave: esc
  - name: Backspace to Backslash
    remap:
      backspace: backslash
  - name: Backslash to Backspace
    remap:
      backslash: backspace

general {
    grace = 5
}

background {
    path = ~/.cache/wallpaper.jpg
}

label {
    text = cmd[update:1000] echo "$(date '+%a, %b %d')"
    color = rgba(255, 255, 255, 0.8)
    font_size = 30
    font_family = Noto Sans Medium

    position = 0, 39%
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.2
}

label {
    text = $TIME
    color = rgba(255, 255, 255, 0.8)
    font_size = 110
    font_family = Noto Sans Bold

    position = 0, 30%
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.2
}

image {
    path = ~/.face
    size = 65
    border_size = 0

    position = 0, -31%

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.2
}

label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 15
    font_family = Noto Sans Bold

    position = 0, -36%
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.2
}

input-field {
    size = 10%, 2.5%
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.4
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(239, 241, 245, 0.9)
    font_color = rgba(76, 79, 105, 0.9)
    placeholder_text = <i>Input Password ...</i>
    check_color = rgba(30, 102, 245, 0.9)
    fail_color = rgba(210, 15, 57, 0.9)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(254, 100, 11, 0.9)

    position = 0, -40%

    shadow_passes = 1
    shadow_size = 3
    shadow_boost = 0.2
}

